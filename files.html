<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダウンロード</title>

    <style>
        /* ファイル名を縦に表示するスタイル */
        .file-names {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <h1>ファイルダウンロードサイト</h1>

    <!-- 検索用の入力フィールド -->
    <input type="text" id="searchInput" oninput="searchFiles()" placeholder="ファイル名を検索">

    <!-- ファイル名のコンテナ -->
    <div class="file-names">
        <!-- ファイルダウンロード用のリンク1 -->
        <a href="#" id="downloadLink1"
            onclick="promptForPassword_1('https://cdn.discordapp.com/attachments/1079972674958274570/1192008675779428393/test.txt?ex=65a78396&is=65950e96&hm=3c14809f565dad5bf5e3f50d3cfdaae55f225bee2f9126f2c920eefa2b5a2305&')">test.txt</a>

        <!-- ファイルダウンロード用のリンク2 -->
        <a href="#" id="downloadLink2" onclick="promptForPassword_2('https://example.com/file2.txt')">file2.txt</a>

        <!-- 必要に応じて追加のダウンロードリンクを追加 -->
    </div>

    <script>
        function searchFiles() {
            var input, filter, links, a, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            links = document.getElementsByTagName('a');

            for (i = 0; i < links.length; i++) {
                a = links[i];
                txtValue = a.textContent || a.innerText;

                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a.style.display = "";
                } else {
                    a.style.display = "none";
                }
            }
        }

        function promptForPassword_1(downloadLink) {
            var password = prompt('パスワードを入力してください:');
            // パスワード入力
            if (password === '1') {
                window.open(downloadLink, '_blank');
            } else {
                alert('パスワードが間違っています。アクセスが拒否されました。');
            }
        }

        function promptForPassword_2(downloadLink) {
            var password = prompt('パスワードを入力してください:');
            // パスワード入力
            if (password === '2') {
                window.open(downloadLink, '_blank');
            } else {
                alert('パスワードが間違っています。アクセスが拒否されました。');
            }
        }
    </script>

</body>

</html>
